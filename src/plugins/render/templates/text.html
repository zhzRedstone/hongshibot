<head>
    <meta charset="utf-8" />
    {% if css %}
    <style type="text/css">
      {{ css }}
    </style>
    {% else %}
    <style type="text/css">
      .text {
        margin-top: 3px;
      }
      .main-box {
        padding: 5 5 5 5 
      }
    </style>
    {% endif %}
  </head>
  <body>
    <div id="main" class="main-box">
      {% for text in text_list %}
      <div class="text">{{ text }}</div>
      {% endfor %}
    </div>
  </body>
